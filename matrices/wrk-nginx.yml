# Network subnet is fixed: 172.0.10.0/24
client: "wrk"
output: "wrk-nginx-results.xlsx"
runs-per-setup: 5

defaults:
  resources:
    X:
      cpu: "1.0"
      ram: "2048MB"
    Y:
      cpu: "1.0"
      ram: "2048MB"
    Z:
      cpu: "1.0"
      ram: "2048MB"
  
  # Triangle: 1/1/1
  network:
    X:
      ip: "172.0.10.24"
      delay: "0.4ms"
    Y: 
      ip: "172.0.10.25"
      delay: "0.4ms"
    Z: 
      ip: "172.0.10.26"
      delay: "0.4 ms"

  containers:
    Z:
      image: nginx:1.19

setups:
  - nginx-wrk-1-1:
      containers:
        X:
          image: proxy_bench/wrk-client
          command: 
            - "1"
            - "1m"
            - "1"
            - "http://172.0.10.25"
        Y:
          image: proxy_bench/nginx

  - nginx-wrk-2-2: 
      containers:
        X:
          image: proxy_bench/wrk-client
          command: 
            - "2"
            - "1m"
            - "2"
            - "http://172.0.10.25"
        Y:
          image: proxy_bench/nginx

  - nginx-wrk-4-2:
      containers:
        X:
          image: proxy_bench/wrk-client
          command: 
            - "4"
            - "1m"
            - "2"
            - "http://172.0.10.25"
        Y:
          image: proxy_bench/nginx

  - nginx-wrk-8-2:
      containers:
        X:
          image: proxy_bench/wrk-client
          command: 
            - "8"
            - "1m"
            - "2"
            - "http://172.0.10.25"
        Y:
          image: proxy_bench/nginx

  - nginx-wrk-16-2:
      containers:
        X:
          image: proxy_bench/wrk-client
          command: 
            - "16"
            - "1m"
            - "2"
            - "http://172.0.10.25"
        Y:
          image: proxy_bench/nginx
